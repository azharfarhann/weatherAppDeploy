<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Easy Tutorials</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="images/search.png" alt="search"></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="images/rain.png" alt="rain" class="weather-icon">
            <h1 class="temp">22°c</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">15 Km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const apiKey = "8543d3988c7174bf25b241b99f22691d";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

        const searchBox = document.querySelector(".search input")
        const searchBtn = document.querySelector(".search button")
        const weatherIcom = document.querySelector(".weather-icon")

        async function checkWeather(city) {
            const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
            if (response.status == 404) {
                document.querySelector(".error").style.display = "block"
                document.querySelector(".weather").style.display = "none"

            } else {
                var data = await response.json();
                console.log(data);
                document.querySelector(".city").innerHTML = data.name;
                document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°c";
                document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
                document.querySelector(".wind").innerHTML = data.wind.speed + " Km/h";

                /*


*************************************** Suggestions****************************************************************

         1. you dont need all those if statements to change the icon based on condition, you can try this instead:
            let weatherCondition = data.weather[0].main.toLowerCase();
             weatherIcon.src = `images/${weatherCondition}.png`;

        2. in place of if else if statements to select images we can also write ->  
           document.querySelector(".weather-icon").setAttribute("src","images/"+data.weather[0].main+".png");

        3. Nice - There is an even easier way to do it by setting the src  property directly:  
             document.querySelector(".weather-icon").src = "images/"+data.weather[0].main+".png"

        4. why use
            if (data.weather[0].main == 'Clouds') {
            weatherIcon.src = 'images/clouds.png'
             } else if (data.weather[0].main == 'Clear') {
             ...
             }
           instead of 

            weatherIcon.src = `....images/${data.weather[0].main}.png`;
Remember to rename the first letter of each image you are going to use. 

        5. I replaced if else statements for weather types with this simple line:
             weatherIcon.src=`IMGs/${data.weather[0].main}.png`;
            Just need to rename images to data.weather[0].main values
    

                    */

                if (data.weather[0].main == "Clouds") {
                    weatherIcom.src = "images/clouds.png"
                }
                else if (data.weather[0].main == "Clouds") {
                    weatherIcom.src = "images/clouds.png"

                }
                else if (data.weather[0].main == "Clear") {
                    weatherIcom.src = "images/clear.png"

                }
                else if (data.weather[0].main == "Rain") {
                    weatherIcom.src = "images/rain.png"

                }
                else if (data.weather[0].main == "Drizzle") {
                    weatherIcom.src = "images/drizzle.png"

                }
                else if (data.weather[0].main == "Mist") {
                    weatherIcom.src = "images/mist.png"

                }



                document.querySelector(".weather").style.display = "block";
                document.querySelector(".error").style.display = "none"

            }
        }
        searchBtn.addEventListener("click", () => {
            checkWeather(searchBox.value);
        })

    </script>
</body>

</html>
